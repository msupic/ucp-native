plugins {
    id 'java'
    id 'org.graalvm.buildtools.native' version '0.10.0'
}

group 'org.example'
version '1.0-SNAPSHOT'

ext {
    jdbcVersion = '23.3.0.23.09'
    //jdbcVersion = '21.11.0.0'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.oracle.database.jdbc:ucp:${jdbcVersion}"
    implementation "com.oracle.database.jdbc:ojdbc8:${jdbcVersion}"
}

graalvmNative {
    binaries {
        main {
            imageName = "ucp-example"
            mainClass = "org.example.UcpExample"
        }
    }
}